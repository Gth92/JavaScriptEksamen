<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 4 - Tilfeldig tall</title>
</head>
<body>
    <div id = "output-div"></div>
    <script>
        var randomNumber = Math.floor(Math.random()*100);
        var outputDiv = document.getElementById("output-div");
        var currentNumber = 0;
        currentNumber += randomNumber;
        outputDiv.innerHTML += currentNumber;

        var typeNumb = setInterval( testRandomNumber, 2000 );

        function testRandomNumber(){
            outputDiv.style.display = "none";
            clearInterval(typeNumb);
            var userValue = Number(prompt("Hvilket tall var det som var vist?"));
            if(userValue == currentNumber){
                alert("Du gjettet riktig tall!");
                setRandomNumber();
                typeNumb = setInterval( testRandomNumber, 2000);
            } else {
                alert("Du gjettet feil tall!");
                setRandomNumber();
                typeNumb = setInterval( testRandomNumber, 2000);
            }
        }

        function setRandomNumber() {
            var randomNumber = Math.floor(Math.random()*100);
            currentNumber += randomNumber;
            outputDiv.style.display = "block";
            outputDiv.innerHTML = currentNumber;
        }
    </script>

</body>
</html>
