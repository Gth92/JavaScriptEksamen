<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 1 - Lag kunst</title>
    <link rel="stylesheet" type="text/css" href="css/oppgave1.css">
</head>
<body>

    <!-- *HTML elementer*   --> 

    <h1>Modern Art Maker</h1>

    <label>Bredde</label>    
    <input id="width-txt" type="text">

    <label>HÃ¸yde</label>
    <input id="height-txt" type="text">

    <hr>

    <label>Farge</label>
    <input id="background-color-txt" type="text">

    <hr>

    <label>Posisjon fra venstre (left)</label>
    <input id="left-txt" type="text">

    <label>Posisjon fra toppen (top)</label>
    <input id="top-txt" type="text">

    <hr>

    <input id="add-box-btn" type="button" value="Legg til">
    <input id="remove" type="button" value="fjern box(er)">
    <p id="status-p"></p>

    <div id="output-div"></div>
<strong></strong>
    <script>

        
        var widthTxt = document.getElementById("width-txt"); 
        var heightTxt = document.getElementById("height-txt");
        var backgroundColorTxt = document.getElementById("background-color-txt");
        var leftTxt = document.getElementById("left-txt");
        var topTxt = document.getElementById("top-txt"); 
        var addBoxBtn = document.getElementById("add-box-btn");
        var statusP = document.getElementById("status-p");
        var removeBoxes = document.getElementById("remove");
        var outputDiv = document.getElementById("output-div");
        var styleObject = {};
        let count = 0;
        
        // Funksjon som styler og lager boxene.

        function styleBox(){
            var inputWitdh = parseInt(widthTxt.value);;
            var inputHeight = parseInt(heightTxt.value);
            var inputPositionLeft = parseInt(leftTxt.value);
            var inputPositionTop = parseInt(topTxt.value);
            var inputBackgroundColor = backgroundColorTxt.value;  
            
            
            
            outputDiv.innerHTML +=  
                `<div style ="background-color:${inputBackgroundColor};
                 height:${inputHeight}px;
                 width:${inputWitdh}px;
                 left:${inputPositionLeft}px;
                 top:${inputPositionTop}px; "/>
                 `;
    
                //countboxes 
                count ++;
                statusP.innerHTML = "Number of " + `<strong> ${count} </strong>` + " boxes :)";
        }

        function removeEvent() {
            count  = 0;
            statusP.innerHTML = "Number of " + `<strong> ${count} </strong>` + " boxes :)";
            outputDiv.innerHTML = "";
        
          }
        
        
        
       
       //onclick add box
        addBoxBtn.onclick = styleBox;
        
        
        //onclick remove box
        removeBoxes.onclick = removeEvent;
     


       

    </script>
    
    </body>
</html>
